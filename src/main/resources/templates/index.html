<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f2f5f9;
            padding: 30px;
        }

        .container {
            width: 85%;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .actions {
            text-align: right;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #0d6efd;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #084298;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th {
            background-color: #e9ecef;
            color: #212529;
            padding: 12px;
        }

        td {
            padding: 12px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline-color: #0d6efd;
            font-size: 15px;
        }

        button {
            padding: 10px;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 15px;
        }

        button:hover {
            background-color: #157347;
        }

        .action-links a {
            margin: 0 6px;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Contact List Section -->
    <div th:if="${contacts != null}">
        <h1>üìí Contact Book</h1>

        <div class="actions">
            <a class="btn-primary" th:href="@{/contacts/new}">‚ûï Add New Contact</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.phone}"></td>
                    <td class="action-links">
                        <a class="btn-edit" th:href="@{/contacts/edit/{id}(id=${contact.id})}">‚úèÔ∏è Edit</a>
                        <a class="btn-delete" th:href="@{/contacts/delete/{id}(id=${contact.id})}" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Contact Form Section -->
    <div th:if="${contact != null}">
        <h1 th:text="${contact.id != null} ? '‚úèÔ∏è Edit Contact' : '‚ûï Add Contact'"></h1>

        <form th:action="@{/contacts/save}" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" required />

            <button type="submit">üíæ Save Contact</button>
        </form>

        <a class="back-link" th:href="@{/}">‚Üê Back to Contact List</a>
    </div>

</div>
</body>
</html>
